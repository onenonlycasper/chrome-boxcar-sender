<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title i18n-content="settings"></title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/options.js"></script>
</head>
<body>
  <div class="settings">
    <h2 i18n-content="settings"></h2>
    <div class="settings_inner">
      <dl>
        <dt><p><span i18n-content="settings_acces_token"></span><a i18n-content="settings_api_help" id="api_help" title="" target="_blank" href="http://boxcar.uservoice.com/knowledgebase/articles/314474-how-to-get-my-boxcar-access-token-"></a></p></dt>
        <dd><input id="acces_token" placeholder="" type="text"></dd>
      </dl>
      <dl>
        <dt><p>Configure Sounds</p></dt>
        <dd>
          <select name="settings_sounds" id="settings_sounds">
            <option value="beep-crisp">beep-crisp</option>
            <option value="beep-soft">beep-soft</option>
            <option value="bell-modern">bell-modern</option>
            <option value="bell-one-tone">bell-one-tone</option>
            <option value="bell-simple">bell-simple</option>
            <option value="bell-triple">bell-triple</option>
            <option value="bird-1">bird-1</option>
            <option value="bird-2">bird-2</option>
            <option value="boing">boing</option>
            <option value="cash">cash</option>
            <option value="clanging">clanging</option>
            <option value="detonator-charge">detonator-charge</option>
            <option value="digital-alarm">digital-alarm</option>
            <option value="done">done</option>
            <option value="echo">echo</option>
            <option value="flourish">flourish</option>
            <option value="harp">harp</option>
            <option value="light">light</option>
            <option value="magic-chime">magic-chime</option>
            <option value="magic-coin">magic-coin</option>
            <option value="notifier-1">notifier-1</option>
            <option value="notifier-2">notifier-2</option>
            <option value="notifier-3">notifier-3</option>
            <option value="orchestral-long">orchestral-long</option>
            <option value="orchestral-short">orchestral-short</option>
            <option value="score">score</option>
            <option value="success">success</option>
            <option value="up">up</option>
          </select>
        </dd>
      </dl>
      <!-- <dl>
        <dt><p>API Key<a i18n-content="settings_api_help" id="api_help" title="" target="_blank" href="http://boxcar.io/help/api/providers"></a></p></dt>
        <dd><input id="api_key" placeholder="" type="text"></dd>
      </dl>
      <div class="checkbox">
        <label><input type="checkbox" checked="checked"><span i18n-content="settings_checkbox_info"></span></label>
        <p i18n-content="settings_checkbox_tip"></p>
      </div> -->
      <a i18n-content="settings_submit" href="###" id="btn_save" class="btn_submit"></a>
    </div>
  </div>
  <script type="text/javascript" src="./js/i18n.js"></script>
</body>
</html>
